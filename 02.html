<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	
	<div class="outer">
		<div class="inner">
			
		</div>
	</div>
	
	<span class="inner"></span>
	
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		var _$ = jQuery.noConflict();
		
		;(function(w) {
			
			var jQuery = function(selector, value) {
				
				return new jQuery.prototype.init(selector, value)
			}
			
			jQuery.fn = jQuery.prototype = {
				
				init: function(selector, value) {
					this.element = document.querySelectorAll(selector);
					return this
				}
			}
			
			jQuery.fn.init.prototype = jQuery.prototype;
			
			w.$ = w.jQuery = jQuery;
			
		})(window);
		
		console.log($('.inner'))
		
		console.log(_$('.inner'))
		
		var arr = [
			{
				id: 2	
			},
			{
				id: 3	
			}
		]
		
		console.log(arr.findIndex(function(item) { return item.id === 0 }))
		
		var arr = [
			{
				value: '1',
				label: 'a'
			},
			{
				value: '2',
				label: 'b'
			}
		]
		
		
		var origin = ['a', 'a', 'c','b', 'a', 'b']
		
		
		function originFormatter(source, format) {
			source.forEach(function(item, index) {
				var _index = format.findIndex(function(matter) { return matter.label === item})
				if (_index > -1) {
					source[index] = format[_index].value
				}
			})
			return source
		}
		
		var newArr = originFormatter(origin, arr)
		
		console.log(newArr)
		
	</script>
</body>
</html>
